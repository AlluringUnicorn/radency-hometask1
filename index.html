<!DOCTYPE html>
<html>
  <head>
    <title>Notes App</title>
  </head>

  <body>
    <h1>Notes App</h1>
    <table>
      <thead>
        <tr>
          <th>Created</th>
          <th>Category</th>
          <th>Content</th>
          <th>Dates</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="notes-table-body"></tbody>
    </table>

    <h2>Archived Notes</h2>
    <table>
      <thead>
        <tr>
          <th>Created</th>
          <th>Category</th>
          <th>Content</th>
          <th>Dates</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="archived-notes-table-body"></tbody>
    </table>

    <h2>Summary</h2>
    <table>
      <thead>
        <tr>
          <th>Note Category</th>
          <th>Active</th>
          <th>Archived</th>
        </tr>
      </thead>
      <tbody id="summary-table-body"></tbody>
    </table>
    <script src="index.js"></script>
  </body>
</html>
